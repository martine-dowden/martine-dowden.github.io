<header>
  <div class="name">
    <a [routerLink]="['/']">
      <img src="/assets/img/brand/flower-color.svg" alt="" />
      Martine Dowden
    </a>
  </div>
  <nav>
    <button mat-button type="button" [matMenuTriggerFor]="appMenu">
      <i aria-label="menu" class="material-icons">menu</i>
    </button>

    <mat-menu #appMenu="matMenu" class="dropdown-menu">
        <button (click)="navigate('/')" mat-menu-item>About</button>
        <button (click)="navigate('samples')" mat-menu-item>Samples</button>
        <button (click)="navigate('publications')" mat-menu-item>Publications</button>
      </mat-menu>

    <ul>
      <li><a routerLinkActive="active" [routerLink]="['/']">About</a></li>
      <li><a routerLinkActive="active" [routerLink]="['samples']">Samples</a></li>
      <li><a routerLinkActive="active" [routerLink]="['publications']">Publications</a></li>
    </ul>
  </nav>
</header>
